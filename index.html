<!DOCTYPE html>
<html lang="margin">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino LED Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      color: #0078d7;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      color: #fff;
      background-color: red;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Arduino LED Control</h1>
  <p>Click the buttons below to turn the LED ON or OFF.</p>
  <button onclick="sendCommand('on')">Turn LED ON</button>
  <button onclick="sendCommand('off')">Turn LED OFF</button>

  <script>
    function sendCommand(command) {
      // Replace "192.168.4.1" with your Arduino's IP address
      fetch(`http://192.168.4.1/${command}`)
        .then(response => {
          if (response.ok) {
            alert(`LED turned ${command.toUpperCase()}`);
          } else {
            alert('Failed to send command');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error connecting to device');
          alert('error detected');
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Control</title>
</head>
<body>
  <h1>Arduino LED Control</h1>
  <button onclick="sendCommand('on')">Turn ON</button>
  <button onclick="sendCommand('off')">Turn OFF</button>

  <script>
    function sendCommand(command) {
      // Replace with your Arduino's IP address
      fetch(`http://192.168.4.1/${command}`)
        .then(() => alert(`LED ${command.toUpperCase()}`))
        .catch(() => alert('Error connecting to Arduino'));
    }
  </script>
</body>
</html>
